<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<title>tables</title>
</head>

<body>
<table width="800" border="1" cellpadding="15">
  <caption>
  The animal table
  </caption>
  <tbody>
    <tr>
      <td colspan="3" align="center" style="font-weight: bold">Predatory animals</td>
    </tr>
    <tr>
      <td style="font-weight: bold">Species</td>
      <td style="font-weight: bold">Latin name</td>
      <td style="font-weight: bold">Image</td>
    </tr>
    <tr>
      <td valign="top">Brown bear</td>
      <td valign="top"><em>Ursus arctos</em></td>
      <td> <img src="default/brown-bear-20016.jpg" width="150" height="107"/><br>Brown bear</td>
		
    </tr>
    <tr>
      <td valign="top">Badger</td>
      <td valign="top"><em>Meles meles</em></td>
      <td> <img src="default/badger-47642.jpg" width="150" height="113"/><br>Badger</td>
    </tr>
    <tr>
      <td valign="top">Fox</td>
      <td valign="top"><em>Vulpes Vulpes</em></td>
      <td> <img src="default/fox-17594.jpg" width="150" height="100"/><br>Fox</td>
    </tr>
    <tr>
      <td valign="top">Sand cat</td>
      <td valign="top"><em>Felis margarita</em></td>
      <td> <img src="default/sand-cat-132685.jpg" width="150" height="100"/><br>Sand Cat</td>
    </tr>
    <tr>
      <td valign="top">Wild cat</td>
      <td valign="top"><em>Felis silvestris</em></td>
      <td> <img src="default/wild-cat-20503.jpg" width="150" height="122"/><br>Wild cat</td>
    </tr>
    <tr>
      <td valign="top">Wolf</td>
      <td valign="top"><em>Canis lupus</em></td>
      <td> <img src="default/wolf-999368.jpg" width="150" height="100"/><br>Wolf</td>
    </tr>
  </tbody>
</table>
</body>
</html>
